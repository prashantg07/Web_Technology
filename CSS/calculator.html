<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <center>
        <h1>Calculator</h1>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" name="Calculator" id="input">
                </td>
            </tr>
            <tr>
                <td class="grey">+</td>
                <td class="grey">-</td>
                <td class="grey">*</td>
                <td class="grey">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="4" class="blue">=</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>C</td>
            </tr>
        </table>
    </center>
    
</body>
</html>
