<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body style="background-color: lightslategray;">
    <h3>Registration Form</h3>

    <fieldset>
        <legend>Personal Details:</legend>
        <form action="" method="" validate > 

            <!-- ! Attributes of Form:   
            action => it will specify where the data have to store.

            method => get -> will store on URL. 
                      post-> will send to server side.

            validate => by default form will validate the data. 

            novalidate => without validating, form will submit the data. 

            autocomplete => on -> by default, it will suggestions based on previous data. 
                            off -> it will not show any suggestions.  -->


            <label for="uName">Name:</label>
            <input type="text" id="uName" name="userName" /> <br />
            <br />

            <label for="uEmail">Email:</label>
            <input type="email" id="uEmail" name="userEmail" /> <br />
            <br />

            <label for="uPassword">Password:</label>
            <input type="text" id="uPassword" name="userPassword" 
            pattern="[A-Z]{3}[0-9]{2}[a-z]{3}" title="3 uppercase , 2 numbers , 3 lowercase"
            autocomplete="off"> <br> <br>

            <label for="uPassword">Password2:</label>
            <input type="text" id="uPassword" name="userPassword" 
            pattern="[A-Za-z0-9]{8}" 
            autocomplete="off"> <br> <br>

            <label for="uPassword">Password3:</label>
            <input type="text" id="uPassword" name="userPassword" 
            pattern="[A-Za-z0-9]{.}" minlength="8" 
            autocomplete="off"> <br> <br>

            <label for="uPassword">Password4:</label>
            <input type="text" id="uPassword" name="userPassword" 
            pattern="[A-Za-z0-9]{8,}" minlength="8" 
            autocomplete="off"> <br> <br>

            <label for="uNo">MobNo:</label>
            <input type="tel" id="uNo" name="userNo" pattern="[0-9]{10}" maxlength="10" required /> 
            <small>Enter a 10-digit mobile number.</small> <br> <br>

            <label for="uAge">Age:</label>
            <input type="number" id="uAge" name="userAge" /> <br />
            <br />

            <label for="">Gender:</label>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
            <input type="radio" name="gender" value="others" />Others <br />
            <br />
    </fieldset>

    <fieldset>
        <legend>Other Details:</legend>
        <label for="">Skills:</label>
        <input type="checkbox" name="skills" value="HTML" />HTML
        <input type="checkbox" name="skills" value="CSS" />CSS
        <input type="checkbox" name="skills" value="JS" />JS <br />
        <br />

        <label for="Country">Country:</label>
        <select name="countryName" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
        </select>
        <br />
        <br />

        <label for="">Favourite Vehicle:</label>
        <select name="Vehicle" id="" multiple>
            <optgroup label="Cars">
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Rolls Royals">Rolls Royals</option>
            </optgroup>

            <optgroup label="Bikes">
                <option value="KTM">KTM</option>
                <option value="Bullet">Bullet</option>
                <option value="Splender">Splender</option>
            </optgroup>

            <optgroup label="Cylces">
                <option value="Avon">Avon</option>
                <option value="Hero">Hero</option>
                <option value="Atlas">Atlas</option>
            </optgroup>
        </select> <br> <br>

        <label for="">States:</label>
        <input list="secondList">
        <datalist id="firstList">
            <option value="Delhi">Delhi</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
        </datalist>

        <datalist id="secondList">
            <option value="Karnataka">Karnataka</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Punjab">Punjab</option>
            <option value="Haryana">Haryana</option>
        </datalist>
    </fieldset> 

    <fieldset>
        <legend>Attributes of Input Tag:</legend>
        <label for="">Name:</label>
        <input type="text" autofocus> <br> <br>

        <label for="">Email:</label>
        <input type="email" autofocus> <br> <br>

        <label for="">MobNo:</label>
        <input type="tel" pattern="[0-9]{10}" maxlength="10" required > <br> <br>

        <label for="">Job Role:</label>
        <input type="text" value="Software Developer" readonly> <br> <br>

        <label for="">Company Name:</label>
        <input type="text" value="Tata Consultancy Services" disabled> <br> <br>

        <label for="">Example of Placeholder:</label>
        <input type="text" placeholder="First Name"> <br> <br>

        <label for="">Button:</label>
        <input type="button" value="Click Here"> <br> <br>

        <label for="">Submit:</label>
        <input type="submit" value="submit"> <br> <br>

        <label for="">Reset:</label>
        <input type="reset" value="reset"> <br> <br>

        <label for="">Search:</label>
        <input type="search"> <br> <br>

        <label for="">Date of Birth:</label>
        <input type="date"> <br> <br>

        <label for="">Time of Birth:</label>
        <input type="time"> <br> <br>

        <label for="">datetime-local:</label>
        <input type="datetime-local"> <br> <br>

        <label for="">datetime-local:</label>
        <input type="datetime-local"> <br> <br>

        <label for="">Choose Your Week:</label>
        <input type="week"> <br> <br>

        <label for="">Choose Your Month:</label>
        <input type="month"> <br> <br>

        <label for="">Choose Your Color:</label>
        <input type="color"> <br> <br>

        <label for="">Choose Your Image: <img src="mypics.jpg" alt=""height="500px"> </label>
        <input type="image"> <br> <br>

        <label for="">Choose Your File:</label>
        <input type="file"> <br> <br>

        <label for="">Range:</label>
        <input type="range"> <br> <br>
    </fieldset>
        
    <fieldset>
        <legend>Comment Section:</legend>
        <label for="">Feedback:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
        </form>
    </fieldset>
</body>

</html>
