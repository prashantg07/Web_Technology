<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      form {
        background-color: rgb(32, 166, 32);
        width: 500px;
      }
    </style>
  </head>
  <body>
    <center>
    <form action="">
      <h2>Step 1: Your details</h2>
      <fieldset>
        <label for="uName">Name</label>
        <input
          type="text"
          id="uName"
          name="userName"
          placeholder="First and last name"
        />
      </fieldset>

      <fieldset>
        <label for="uEmail">Email</label>
        <input
          type="email"
          id="uEmail"
          name="userEmail"
          placeholder="example@domain.com"
        />
      </fieldset>

      <fieldset>
        <label for="uNo">Phone</label>
        <input
          type="tel"
          id="uNo"
          name="userNo"
          pattern="[0-9]{10}"
          maxlength="10"
          required
          placeholder="Eg.+911234560"
        />
      </fieldset>

      <h2>Step 2: Delivery address</h2>
      <fieldset>
        <label for="">Address</label>
        <textarea name="" id="UrAddress" cols="50" rows="5"></textarea>
      </fieldset>

      <fieldset>
        <label for="postcode">Post Code</label>
        <input type="text" id="" name="PostCode" />
      </fieldset>

      <fieldset>
        <label for="Country">Country</label>
        <input type="CountryName" id="" name="Country" />
      </fieldset>

      <h2>Step 3: Card details</h2>
      <fieldset>
        <label for="">Card type</label>
            <input type="radio" name="card type" value="visa"/>VISA 
            <input type="radio" name="card type" value="amex" />AmEx
            <input type="radio" name="card type" value="Mastercard" />Mastercard
      </fieldset>

      <fieldset>
        <label for="Card number">Card number</label>
        <input type="text" id="" name="Card number">
      </fieldset>

      <fieldset>
        <label for="Security code">Security code</label>
        <input type="text" id="" name="Security code">
      </fieldset>

      <fieldset>
        <label for="Name on card">Name on card</label>
        <input type="text" id="" name="Name on card" placeholder="Exact name as on the card">
      </fieldset>
      </center>

      <center>
        <button type="submit">BUY IT!</button>
      </center>
    </form>
  </body>
</html>
